<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Please Log In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<div class="container-fluid min-vh-100 bg-light text-dark">
        <div class="w-25 mx-auto pt-5">
            <h2 class="fw-bold">Please sign In</h2>
            <form th:action="@{/login}" name="_method"  method="POST">
                <input type="text" class="form-control mt-3" name="email" placeholder="Email adress" required autofocus="autofocus">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
                <button type="submit" class="btn btn-primary btn-lg rounded-1 mt-2 w-100">Sign in</button>
            </form>
        </div>
</div>

</body>

</html>
